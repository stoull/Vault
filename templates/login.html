<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta content="text/html" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
	<title>用户登录</title>
</head>
<body>
	<div class="container">
		<div class="navigator">
			<div class="left">
			<a class="default" href="/">
				<img class="large_icon" src="static/images/movie_home.png" alt="movies">
			</a>
			</div>
			<div class="right">
				<a class="emphases" href="login">登录</a>
			</div>
		</div>
		<div class="form">
			<h1>用户登录</h1>
			<form method="POST">
				<div class="form-group">
					<label for="input_email">邮箱地址:</label>
					<input type="email" name="email" id="input_email" class="form-control" value>
				</div>
				<div class="form-group">
					<label for="input_password">密码:</label>
					<input type="password" name="password" id="input_password" class="form-control" placeholder>
				</div>
				<div class="error">
				    {% if error_password %}
				        用户名或密码错误！
				    {% endif %}
				</div>
				<button type="submit" id="btn_submit" class="emphases">
					登录
					<!-- <img class="small_icon" src="images/login.png", alt="login icon"> -->
				</button>
				<button type="reset" class="default">Reset</button>
			</form>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
