{% extends "base.html" %}

{% block title %} 
{% if user_name %}
{{ user_name }} Home 
{% else %}
用户登录
{% endif %}
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
	<div class="form">
		<h1>用户登录</h1>
		<form method="POST">
			<div class="form-group">
				<label for="input_email">邮箱地址:</label>
				<input type="email" name="email" id="input_email" class="form-control" value>
			</div>
			<div class="form-group">
				<label for="input_password">密码:</label>
				<input type="password" name="password" id="input_password" class="form-control" placeholder>
			</div>
			<div class="error">
			    {% if error_password %}
			        用户名或密码错误！
			    {% endif %}
			</div>
			<button type="submit" id="btn_submit" class="emphases">
				登录
				<!-- <img class="small_icon" src="images/login.png", alt="login icon"> -->
			</button>
			<button type="reset" class="default">Reset</button>
		</form>
	</div>
{% endblock %}
