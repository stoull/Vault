<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name="viewport", content="width=device-width, initial-scale=1.0">

	<title>Hello {{user_name}}</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<style type="text/css">
		
	</style>
</head>

<body>
    
    <div class="header">header</div>
    <div class="container">
    	<div class="movie_title">
    		<h1>Here is the {{user_name}}'s index page</h1> 
    	</div>
    	
		<p>Wellcom {{user_name}} </p>


		<form action="" method="POST" class="user_input">
			<div class="user_input">
				<label for="movie_name">名称：</label><br>
				<input class="thin-gray-border input_text" type="text" name="movie_name" id="movie_name" size="50" required="">
			</div>
			<div class="user_input">
				<label for="country">国家：</label><br>
				<input class="thin-gray-border input_text" type="text" name="country" id="country" size="20" required="">
			</div>

			<div class="user_input">
				<label for="movie_description">描述：</label><br>
				<textarea  class="thin-gray-border" type="text" name="movie_description" id="movie_description" cols="40" rows="5" required=""></textarea>
			</div>

			<div class="user_input">
				<label for="path">存储路径：</label><br>
				<input  class="thin-gray-border input_text" type="text" name="path" id="path" size="120" required="">
			</div>
			

			<div class="user_input">
				<input type="submit" value="Save">
			</div>
		</form>
    </div>
    <div class="footer">footer</div>
    
	

</body>
