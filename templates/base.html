<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
	<title>{% block title %} {% endblock %}</title>
	{% endblock %}
</head>
<body>
	<div class="container">
		<div class="navigator">
			<div class="left">
				<a class="default" href="/index">
					<img class="large_icon" src="{{ url_for('static',filename='images/movie_home.png') }}" alt="movies">
				</a>
			</div>
			<div class="user_info">
				{% if user_name %}
				<a class="emphases" href="/user/{{ user_name }}">{{ user_name }}</a>
				{% else %}
				<a class="emphases" href="/login">登录</a>
				{% endif %}
			</div>
		</div>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		<div class="footer">
			{% block footer %}{% endblock %}
			&copy; Copyright 2021 by <a href="backstage">Hut</a>.
		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
