{% extends "base.html" %}
{% block title %} {{ user_name }} Home {% endblock %}
{% block head %}
{{ super() }}
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
{% endblock %}

{% block content %}

	<div class="section">
        <p id="movie_id_label" style="display: none;">{{ movie_id }}</p>
        <div id="title" class="movie_info_title">
		</div>
      <div class="video_player">
        <video
          id="my-video"
          class="video-js"
          controls="true"
          preload="auto"
          width="800"
          height="450"
          data-setup='{"controls": true, "autoplay": true, "preload": "auto"}'>
          <source src="../static/videos/flower.mp4" type="video/mp4" />
            <source src="../static/videos/flower.webm" type="video/webm" />

          </video>
        <p>
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
      </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
	<script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
    <script>
		let subject_id = ""
		let p_movie_id = document.getElementById("movie_id_label");
		subject_id = p_movie_id.textContent

		document.addEventListener("DOMContentLoaded", function(event) {
			httpGetSubjectDetailForPlayer(subject_id);
		});
    </script>
{% endblock %}
