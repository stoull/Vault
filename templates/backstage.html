{% extends "base.html" %}
{% block title %} {{ user_name }} Home {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
	<h1>Welcom {{ user_name }}'s backstage</h1>
	<div class="section">
		<div class="column">
			<div class="side_bar" id="side_bar">
				<h2>类别</h2>
			</div>
			<div class="right_content" id="content_area">
				<h2>详情</h2>
				<button type="button" id="get_movie_json" class="emphases" onclick="httpGetSideTableJsonDataAndUpdateUI();">编辑</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
			httpGetSideTableJsonDataAndUpdateUI();
		});
	</script>
{% endblock %}
